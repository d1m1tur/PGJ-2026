<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PGJ WebGL Build</title>
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, Segoe UI, Arial;
        background: #0b1020;
        color: #e6e8ff;
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: 24px;
      }
      .card {
        max-width: 640px;
        text-align: center;
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 20px 24px;
      }
      code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
      a { color: #9fb3ff; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Unity WebGL build goes here</h1>
      <p>Replace the contents of this folder with your Unity WebGL build output (index.html + Build/ + StreamingAssets/ if needed).</p>
      <p>When you deploy, the game should load at <code>/game/</code>.</p>
      <p><a href="/">Back to lobby</a></p>
    </div>
  </body>
</html>
