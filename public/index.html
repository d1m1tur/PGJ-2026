<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PGJ Multiplayer Demo</title>
    <style>
      :root { color-scheme: dark; }
      body { margin: 0; font-family: ui-sans-serif, system-ui, Segoe UI, Arial; background:#0b1020; color:#e6e8ff; -webkit-tap-highlight-color: transparent; }
      header { padding: 14px 16px; border-bottom: 1px solid rgba(255,255,255,0.08); display:flex; gap:12px; align-items:center; }
      input, button { background:#121a33; color:#e6e8ff; border: 1px solid rgba(255,255,255,0.12); border-radius: 10px; padding: 10px 12px; }
      button { cursor: pointer; }
      button:hover { border-color: rgba(255,255,255,0.25); }
      button:disabled { opacity: 0.6; cursor: not-allowed; }
      main { display: grid; grid-template-columns: 320px 1fr; gap: 12px; padding: 12px; }
      .panel { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; padding: 12px; }
      .canvas-wrap { position: relative; }
      #canvas { width: 100%; height: auto; background: #060a14; border-radius: 12px; border: 1px solid rgba(255,255,255,0.08); display:block; }
      .loader {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background: rgba(6, 10, 20, 0.82);
        border-radius: 12px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
      }
      .loader.is-visible { opacity: 1; pointer-events: auto; }
      .spinner {
        width: 18px;
        height: 18px;
        border-radius: 999px;
        border: 2px solid rgba(255,255,255,0.25);
        border-top-color: #9fb3ff;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .row { display:flex; gap: 8px; align-items:center; margin-bottom: 8px; }
      .hint { opacity: 0.75; font-size: 12px; line-height: 1.4; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; opacity: 0.9; }
      ul { margin: 8px 0 0; padding-left: 18px; }
      li { margin: 4px 0; }
      .badge { display:inline-block; padding:2px 8px; border-radius: 999px; border:1px solid rgba(255,255,255,0.18); background: rgba(255,255,255,0.06); }
      .death-screen {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(4, 6, 14, 0.9);
        z-index: 10;
      }
      .death-screen.is-visible { display: flex; }
      .death-card {
        max-width: 420px;
        text-align: center;
        padding: 24px 28px;
        border-radius: 16px;
        background: rgba(16, 22, 44, 0.9);
        border: 1px solid rgba(255,255,255,0.12);
        box-shadow: 0 24px 60px rgba(0,0,0,0.45);
      }
      .death-card h2 { margin: 0 0 8px; font-size: 24px; }
      .death-card p { margin: 0; opacity: 0.85; }
      .end-screen {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(6, 8, 18, 0.92);
        z-index: 9;
      }
      .end-screen.is-visible { display: flex; }
      .end-card {
        max-width: 460px;
        text-align: center;
        padding: 26px 30px;
        border-radius: 16px;
        background: rgba(18, 26, 52, 0.92);
        border: 1px solid rgba(255,255,255,0.12);
        box-shadow: 0 24px 60px rgba(0,0,0,0.45);
      }
      .end-card h2 { margin: 0 0 8px; font-size: 24px; }
      .end-card p { margin: 0; opacity: 0.85; }
      .controls {
        display: grid;
        grid-template-columns: repeat(3, 64px);
        grid-template-rows: repeat(3, 64px);
        gap: 8px;
        justify-content: center;
        margin-top: 8px;
      }
      .touch-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 14px;
        background: rgba(18, 26, 52, 0.9);
        border: 1px solid rgba(255,255,255,0.14);
        font-size: 18px;
        user-select: none;
        touch-action: none;
      }
      .touch-btn:active { background: rgba(44, 62, 120, 0.9); }

      @media (max-width: 900px) {
        header { flex-wrap: wrap; }
        main { grid-template-columns: 1fr; }
        .row { flex-wrap: wrap; }
        input { flex: 1 1 140px; min-width: 120px; }
        .panel { order: 2; }
        #canvas { min-height: 260px; }
      }
    </style>
  </head>
  <body>
    <header>
      <strong>PGJ Multiplayer Demo</strong>
      <span class="badge" id="status">disconnected</span>
      <span class="mono" id="socketId"></span>
    </header>

    <main>
      <section class="panel">
        <div class="row">
          <input id="name" placeholder="Name" value="Player" />
          <input id="room" placeholder="Room" value="lobby" />
        </div>
        <div class="row">
          <button id="join">Join room</button>
          <button id="leave">Disconnect</button>
          <button id="start">Start room</button>
        </div>
        <div class="hint">Move with <span class="badge">W</span><span class="badge">A</span><span class="badge">S</span><span class="badge">D</span> or arrow keys. This demo sends input to the server; the server is authoritative and broadcasts state at 20Hz.</div>

        <h3>Mobile controls</h3>
        <div class="controls" aria-label="Touch controls">
          <span></span>
          <div id="touchUp" class="touch-btn">▲</div>
          <span></span>
          <div id="touchLeft" class="touch-btn">◀</div>
          <div class="touch-btn" aria-hidden="true" style="opacity:0.35">●</div>
          <div id="touchRight" class="touch-btn">▶</div>
          <span></span>
          <div id="touchDown" class="touch-btn">▼</div>
          <span></span>
        </div>

        <h3>Players</h3>
        <ul id="players"></ul>

        <h3>Room state</h3>
        <div class="mono" id="roomState">(none)</div>
      </section>

      <section>
        <div class="canvas-wrap">
          <canvas id="canvas" width="800" height="450"></canvas>
          <div id="mapLoader" class="loader" aria-live="polite">
            <div class="spinner"></div>
            <span>Loading room…</span>
          </div>
        </div>
      </section>
    </main>

    <div id="deathScreen" class="death-screen" aria-live="polite">
      <div class="death-card">
        <h2>You died</h2>
        <p id="deathReason">(reason)</p>
      </div>
    </div>
    <div id="endScreen" class="end-screen" aria-live="polite">
      <div class="end-card">
        <h2 id="endTitle">Game ended</h2>
        <p id="endReason">(reason)</p>
      </div>
    </div>

    <script type="module" src="/client.js"></script>
  </body>
</html>
