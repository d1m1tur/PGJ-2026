<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PGJ WebGL Lobby</title>
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        font-family: "Comic Sans MS", "Comic Neue", ui-sans-serif, system-ui, Segoe UI, Arial;
        background: linear-gradient(180deg, #8fe7ff 0%, #b8f7c4 35%, #fbe38b 100%);
        color: #1e2350;
        min-height: 100vh;
      }
      header {
        padding: 18px 20px;
        border-bottom: 3px solid rgba(255,255,255,0.7);
        display: flex;
        align-items: center;
        gap: 12px;
      }
      header strong { font-size: 18px; }
      main {
        min-height: calc(100vh - 64px);
        display: grid;
        grid-template-columns: minmax(0, 1fr) minmax(0, 420px);
        padding: 0;
        align-items: center;
        margin: 0;
        overflow: hidden;
      }
      .hero-bg {
        height: 100%;
        margin: 0;
        padding: 0;
        position: relative;
        min-height: 70vh;
        border-radius: 28px;
        overflow: hidden;
        background-image: url('/assets/qr-wolf.png');
        background-size: cover;
        background-position: center;
        box-shadow: 0 24px 60px rgba(0,0,0,0.22);
        border: 4px solid rgba(255,255,255,0.9);
      }
      .hero-bg::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(120deg, rgba(255,255,255,0.0) 0%, rgba(255,255,255,0.35) 100%);
      }
      .card {
        height: 100%;
        width: 100%;
        background: linear-gradient(180deg, rgba(255,255,255,0.92) 0%, rgba(255,255,255,0.72) 100%);
        border: 4px solid rgba(255,255,255,0.95);
        border-radius: 28px;
        padding: 22px 22px 26px;
        margin: 0;
        box-shadow: 0 18px 50px rgba(0,0,0,0.18), inset 0 0 0 2px rgba(255,255,255,0.35);
        position: relative;
        overflow: hidden;
        z-index: 2;
      }
      .card::before {
        content: '';
        position: absolute;
        inset: -60% -20% auto auto;
        width: 180px;
        height: 180px;
        background: radial-gradient(circle, rgba(255,124,198,0.55) 0%, rgba(255,124,198,0) 70%);
        opacity: 0.8;
        pointer-events: none;
      }
      .card::after {
        content: '';
        position: absolute;
        inset: auto auto -50% -20%;
        width: 220px;
        height: 220px;
        background: radial-gradient(circle, rgba(102,196,255,0.45) 0%, rgba(102,196,255,0) 70%);
        opacity: 0.8;
        pointer-events: none;
      }
      .hero h1 { margin: 0 0 8px; font-size: 32px; }
      .hero p { margin: 0 0 16px; opacity: 0.8; line-height: 1.5; }
      .actions { display: flex; flex-wrap: wrap; gap: 10px; }
      a.button, button.button {
        background: #ff7cc6;
        color: #1a1238;
        border: 3px solid rgba(255,255,255,0.85);
        border-radius: 16px;
        padding: 10px 16px;
        text-decoration: none;
        cursor: pointer;
        font-weight: 700;
        box-shadow: 0 8px 20px rgba(255,124,198,0.35);
      }
      a.button:hover, button.button:hover { border-color: rgba(255,255,255,0.95); }
      .side {
        display: grid;
        gap: 14px;
        position: relative;
      }
      .card.side.hero {
        text-align: center;
        align-content: center;
        justify-items: center;
      }
      .card.side.hero h1 {
        letter-spacing: 0.5px;
      }
      .card.side.hero p {
        margin: 0 auto 16px;
        max-width: 28ch;
      }
      .card.side.hero .actions {
        justify-content: center;
      }
      .card.side.hero .art-caption {
        margin-top: 4px;
      }
      .card.side.hero .qr-box {
        margin-top: 10px;
      }
      .card.side.hero .mono {
        text-align: center;
      }
      .qr-box {
        display: grid;
        justify-items: center;
        gap: 8px;
        margin-top: 6px;
        position: fixed;
        z-index: 3;
      }
      .qr-box img {
        width: 180px;
        height: 180px;
        border-radius: 16px;
        background: #ffffff;
        padding: 8px;
        border: 3px solid rgba(255,255,255,0.95);
        box-shadow: 0 12px 28px rgba(0,0,0,0.16);
        transform: translate(-945px, 375px) rotate(-15deg);
        position: relative;
        z-index: 4;
      }
      .art-caption { opacity: 0.8; font-size: 14px; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; opacity: 0.9; word-break: break-all; }
      .steps { margin: 0; padding-left: 20px; line-height: 1.5; }
      .steps li { margin: 6px 0; }
      @media (max-width: 900px) {
        main { padding: 18px; grid-template-columns: 1fr; }
        .hero h1 { font-size: 26px; }
        .hero-bg { min-height: 48vh; }
      }
    </style>
  </head>
  <body>
    <header>
      <strong>PGJ WebGL Lobby</strong>
      <span class="mono" id="envLabel"></span>
    </header>

    <main>
      <section class="hero-bg" aria-label="Wolf with QR phone"></section>

      <section class="card side hero">
        <h1>Scan & Play</h1>
        <p>Open the Unity WebGL build on any phone. Everyone joins the same server automatically.</p>
        <div class="actions">
          <a class="button" href="/game/" target="_blank" rel="noopener">Open game</a>
        </div>
        <div class="art-caption">Scan the QR on the phone to join from any device.</div>
        <div class="qr-box">
          <img id="qrImage" alt="QR code to open the game" />
        </div>
        <div class="mono" id="gameUrl">loadingâ€¦</div>
      </section>
    </main>

    <script type="module" src="/landing.js"></script>
  </body>
</html>
